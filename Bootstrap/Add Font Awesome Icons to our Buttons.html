<link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
</style>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
            <a href="#"><img alt="A cute orange cat lying on its back." class="img-responsive thick-green-border"
                             src="https://bit.ly/fcc-relaxing-cat"></a>
        </div>
    </div>
    <img alt="Three kittens running towards the camera." class="img-responsive" src="https://bit.ly/fcc-running-cats">
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i>Like</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info</button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete</button>
        </div>
    </div>
    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label><input name="indoor-outdoor" type="radio"> Indoor</label>
        <label><input name="indoor-outdoor" type="radio"> Outdoor</label>
        <label><input name="personality" type="checkbox"> Loving</label>
        <label><input name="personality" type="checkbox"> Lazy</label>
        <label><input name="personality" type="checkbox"> Crazy</label>
        <input placeholder="cat photo URL" required type="text">
        <button type="submit">Submit</button>
    </form>
</div>
